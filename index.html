<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="assets/css/style.css" />

<body>
    <div class="container">
        <div class="box">
            <div class="screen">
                <div class="details-1">
                    <div class="details-1-left">
                        <div class="description">
                            <span>SEU VOTO PARA</span>
                        </div>

                        <div class="candidate">
                            <span>VEREADOR</span>
                        </div>

                        <div class="inputs">
                            <div class="square blink">1</div>
                            <div class="square">1</div>
                        </div>

                        <div class="info-candidate">
                            NOME: FULANO<br />
                            Partido: Teste<br />
                            Vice-Prefeito: TATATA
                        </div>
                    </div>

                    <div class="details-1-right">
                        <div class="details-img">
                            <img src="assets/images/84_2.jpg" alt="" />

                        </div>

                        <div class="details-img small">
                            <img src="assets/images/84_2.jpg" alt="" />
                            Vice-Prefeito
                        </div>
                    </div>
                </div>
                <div class="details-2">
                    <p>
                        Aperte a tela: <br />

                        CORRIGE para REINICIAR este voto
                    </p>

            </div>
            <div class="keyboard">
                <div class="keyboard-row">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                </div>

                <div class="keyboard-row">
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                </div>

                <div class="keyboard-row">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                </div>

                <div class="keyboard-row">
                    <div class="button">0</div>
                </div>

                <div class="keyboard-row">
                    <div class="button btn-white">BRANCO</div>
                    <div class="button btn-yellow">CORRIGE</div>
                    <div class="button btn-green">CONFIRMA</div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
