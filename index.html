<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna eletr√¥nica</title>

    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="screen">
                <div class="details-1">
                    <div class="details-1-left">
                        <div class="description">
                            <span>SEU VOTO PARA</span>
                        </div>

                        <div class="title-candidate">
                            <span>VEREADOR</span>
                        </div>

                        <div class="inputs">
                            <div class="square"></div>
                            <div class="square"></div>
                        </div>

                        <div class="info-candidate">
                            NOME: FULANO<br />
                            Partido: Teste<br />
                            Vice-Prefeito: TATATA
                        </div>
                    </div>

                    <div class="details-1-right">
                        <div class="details-img">
                            <img src="assets/images/84_2.jpg" alt="" />
                            Prefeito
                        </div>

                        <div class="details-img small">
                            <img src="assets/images/84_2.jpg" alt="" />
                            Vice-Prefeito
                        </div>
                    </div>
                </div>
                <div class="details-2">
                    <p>
                        Aperte a tela: <br />
                        CONFIRMA para CONFIRMAR este voto <br />
                        CORRIGE para REINICIAR este voto
                    </p>
                </div>
            </div>
            <div class="keyboard">
                <div class="keyboard-row">
                    <div class="button" onclick="handleNumberClick('1');">1</div>
                    <div class="button" onclick="handleNumberClick('2');">2</div>
                    <div class="button" onclick="handleNumberClick('3');">3</div>
                </div>

                <div class="keyboard-row">
                    <div class="button" onclick="handleNumberClick('4');">4</div>
                    <div class="button" onclick="handleNumberClick('5');">5</div>
                    <div class="button" onclick="handleNumberClick('6');">6</div>
                </div>

                <div class="keyboard-row">
                    <div class="button" onclick="handleNumberClick('7');">7</div>
                    <div class="button" onclick="handleNumberClick('8');">8</div>
                    <div class="button" onclick="handleNumberClick('9');">9</div>
                </div>

                <div class="keyboard-row">
                    <div class="button" onclick="handleNumberClick('0');">0</div>
                </div>

                <div class="keyboard-row">
                    <div class="button btn-white" onclick="handleWhiteButtonClick();">BRANCO</div>
                    <div class="button btn-yellow" onclick="handleYellowButtonClick();">CORRIGE</div>
                    <div class="button btn-green" onclick="handleGreenButtonClick();">CONFIRMA</div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/steps.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
